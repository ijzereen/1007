<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk with GPT</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('/static/background_video.mp4') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .chat-output {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15px;
            white-space: nowrap;
            border-right: 2px solid white;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            overflow: hidden;
            z-index: 1;
            text-align: center;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .chat-input-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
            padding-bottom: 30px;
            background: rgba(0, 0, 0, 0);
            box-sizing: border-box;
        }

        .chat-input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .send-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
        }

        .send-button:hover {
            background-color: #45a049;
        }

        .chat-history {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            width: 80%;
            height: 60%;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            z-index: 3;
            color: white;
            border-radius: 10px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .history-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .typing {
            animation: typing 3s steps(30, end) forwards;
            white-space: nowrap;
            overflow: hidden;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- 배경 동영상 -->
<video class="background-video" autoplay loop muted>
    <source src="/static/background_video.mp4" type="video/mp4">
    브라우저가 동영상을 지원하지 않습니다.
</video>

<!-- 챗봇 응답을 한 줄로 표시하는 영역 -->
<div class="chat-output" id="chat-output"></div>

<!-- 채팅 기록 보기 버튼 -->
<button class="history-button" onclick="toggleChatHistory()">채팅 내역 보기</button>

<!-- 채팅 기록 표시 영역 -->
<div class="chat-history" id="chat-history">
    <button class="close-button" onclick="toggleChatHistory()">닫기</button>
    <div id="chat-history-content"></div>
</div>

<!-- 채팅 입력 영역 -->
<div class="chat-input-container">
    <input type="text" id="chat-input" class="chat-input" placeholder="메시지를 입력하세요...">
    <button class="send-button" onclick="sendMessage()">보내기</button>
</div>

<script>
    let chatHistoryVisible = false;

    function toggleChatHistory() {
        const chatHistoryDiv = document.getElementById('chat-history');
        chatHistoryVisible = !chatHistoryVisible;
        chatHistoryDiv.style.display = chatHistoryVisible ? 'block' : 'none';
    }

    function formatResponse(message) {
        const maxCharsPerLine = 100;
        let words = message.split(' ');
        let formattedMessage = '';
        let currentLine = '';

        for (let i = 0; i < words.length; i++) {
            if ((currentLine + words[i]).length > maxCharsPerLine) {
                formattedMessage += currentLine.trim() + '\n';
                currentLine = '';
            }
            currentLine += words[i] + ' ';
        }
        formattedMessage += currentLine.trim();

        return formattedMessage;
    }

    async function sendMessage() {
        const chatInput = document.getElementById('chat-input');
        const userMessage = chatInput.value.trim();

        if (userMessage !== "") {
            displayUserMessage(userMessage);
            chatInput.value = "";

            try {
                const response = await fetch('http://localhost:5000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();
                if (data.reply) {
                    displayBotReply(data.reply);
                } else {
                    displayBotReply("응답을 받을 수 없습니다.");
                }
            } catch (error) {
                console.error('Error:', error);
                displayBotReply("오류가 발생했습니다.");
            }
        }
    }

    function displayUserMessage(message) {
        const chatHistoryContent = document.getElementById('chat-history-content');
        const userMessageDiv = document.createElement('div');
        userMessageDiv.textContent = "당신: " + message;
        chatHistoryContent.appendChild(userMessageDiv);
        chatHistoryContent.scrollTop = chatHistoryContent.scrollHeight;
    }

    function displayBotReply(message) {
        const chatHistoryContent = document.getElementById('chat-history-content');
        const botMessageDiv = document.createElement('div');
        botMessageDiv.textContent = "챗봇: " + message;
        chatHistoryContent.appendChild(botMessageDiv);
        chatHistoryContent.scrollTop = chatHistoryContent.scrollHeight;

        const chatOutputDiv = document.getElementById('chat-output');
        chatOutputDiv.classList.remove('typing');

        void chatOutputDiv.offsetWidth;

        chatOutputDiv.innerHTML = "";
        chatOutputDiv.textContent = formatResponse(message);
        chatOutputDiv.classList.add('typing');
    }

    document.getElementById('chat-input').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>

</body>
</html>
